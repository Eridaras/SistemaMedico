name: System CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write

jobs:
  # ===================================================
  # BACKEND JOBS
  # ===================================================
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./Backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run Ruff (Linter)
      working-directory: ./Backend
      run: ruff check .

    - name: Run Ruff (Formatter Check)
      working-directory: ./Backend
      run: ruff format --check .

    - name: Run MyPy (Type Check)
      working-directory: ./Backend
      run: mypy .

  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: medical_test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      redis:
        image: redis:alpine
        ports:
          - 6379:6379

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./Backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -r auth_service/requirements.txt # Install minimal service deps

    - name: Run Tests with Coverage
      working-directory: ./Backend
      env:
        DATABASE_URL: postgresql://test_user:test_password@localhost:5432/medical_test_db
        REDIS_URL: redis://localhost:6379/0
        JWT_SECRET_KEY: test_secret_key_for_ci_cd_pipeline_only
      run: |
        pytest --cov=. --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./Backend/coverage.xml
        flags: backend
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  # ===================================================
  # FRONTEND JOBS
  # ===================================================
  frontend-lint:
    name: Frontend Linting
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js 22
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: './Frontend/package-lock.json'

    - name: Install dependencies
      working-directory: './Frontend'
      run: npm ci

    - name: Run Lint
      working-directory: './Frontend'
      run: npm run lint

    - name: Check Formatting
      working-directory: './Frontend'
      run: npm run format:check

    - name: Type Check
      working-directory: './Frontend'
      run: npm run typecheck

  # ===================================================
  # SECURITY JOBS (Sprint 4)
  # ===================================================
  security-audit:
    name: Security Composition Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Audit Backend Dependencies (Bandit)
      uses: PyCQA/bandit-action@v1
      with:
        provenance: false  # fix for recent GH actions issue
        python_version: "3.12"
        path: "./Backend"
        args: "-r -ll -ii" # Recursive, Low severity, Low confidence (report all)

    - name: Scan with OWASP ZAP (Baseline)
      # Solo ejecutar en schedule o push a main, no en cada PR para ahorrar tiempo
      if: github.event_name == 'schedule' || github.ref == 'refs/heads/main'
      uses: zaproxy/action-baseline@v0.11.0
      with:
        target: 'http://localhost:5001' # Necesitaría levantar la app, esto es placeholder
        # En un entorno real, desplegaríamos a staging y escanearíamos esa URL
        # O levantaríamos con docker-compose aquí mismo
        cmd_options: '-a'
