# Dependabot Configuration
# Sistema Médico Integral - Sprint 3
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates

version: 2

registries:
  npm-npmjs:
    type: npm-registry
    url: https://registry.npmjs.org
    replaces-base: true

updates:
  # Frontend (npm)
  - package-ecosystem: "npm"
    directory: "/Frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "America/Guayaquil"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(frontend)"
    labels:
      - "dependencies"
      - "frontend"
      - "automerge"
    groups:
      # Agrupar actualizaciones de React
      react:
        patterns:
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
      # Agrupar actualizaciones de Radix UI
      radix-ui:
        patterns:
          - "@radix-ui/*"
      # Agrupar actualizaciones de desarrollo
      dev-dependencies:
        dependency-type: "development"
        update-types:
          - "minor"
          - "patch"
    ignore:
      # Ignorar actualizaciones major automáticamente
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]

  # Backend - Auth Service
  - package-ecosystem: "pip"
    directory: "/Backend/auth_service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Guayaquil"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(backend)"
    labels:
      - "dependencies"
      - "backend"
      - "python"
    groups:
      flask-ecosystem:
        patterns:
          - "flask*"
          - "Flask*"
      security:
        patterns:
          - "PyJWT"
          - "bcrypt"
          - "cryptography"
      testing:
        patterns:
          - "pytest*"
    ignore:
      - dependency-name: "Flask"
        update-types: ["version-update:semver-major"]

  # Backend - Requirements Base (shared)
  - package-ecosystem: "pip"
    directory: "/Backend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
      timezone: "America/Guayaquil"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(backend-base)"
    labels:
      - "dependencies"
      - "backend"
      - "python"
      - "shared"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
    commit-message:
      prefix: "ci"
    labels:
      - "dependencies"
      - "ci"
