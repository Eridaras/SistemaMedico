version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: medical_traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:3333"
    ports:
      - "3333:3333"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./backend/traefik.yml:/etc/traefik/traefik.yml:ro"
    networks:
      - traefik-net
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: medical_postgres
    environment:
      POSTGRES_DB: medical_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - traefik-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: medical_redis
    networks:
      - traefik-net
    restart: unless-stopped

  auth-service:
    build:
      context: ./backend
      dockerfile: auth_service/Dockerfile
    container_name: medical_auth
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-development-secret-key}
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=PathPrefix(`/api/auth`)"
      - "traefik.http.services.auth.loadbalancer.server.port=5000"
    restart: unless-stopped

  inventario-service:
    build:
      context: ./backend
      dockerfile: inventario_service/Dockerfile
    container_name: medical_inventario
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.inventario.rule=PathPrefix(`/api/inventario`)"
      - "traefik.http.services.inventario.loadbalancer.server.port=5000"
    restart: unless-stopped

  historia-clinica-service:
    build:
      context: ./backend
      dockerfile: historia_clinica_service/Dockerfile
    container_name: medical_historia
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.historia.rule=PathPrefix(`/api/historia-clinica`)"
      - "traefik.http.services.historia.loadbalancer.server.port=5000"
    restart: unless-stopped

  facturacion-service:
    build:
      context: ./backend
      dockerfile: facturacion_service/Dockerfile
    container_name: medical_facturacion
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.facturacion.rule=PathPrefix(`/api/facturacion`)"
      - "traefik.http.services.facturacion.loadbalancer.server.port=5000"
    restart: unless-stopped

  citas-service:
    build:
      context: ./backend
      dockerfile: citas_service/Dockerfile
    container_name: medical_citas
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.citas.rule=PathPrefix(`/api/citas`)"
      - "traefik.http.services.citas.loadbalancer.server.port=5000"
    restart: unless-stopped

  logs-service:
    build:
      context: ./backend
      dockerfile: logs_service/Dockerfile
    container_name: medical_logs
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/medical_db
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=development
    depends_on:
      - postgres
      - redis
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.logs.rule=PathPrefix(`/api/logs`)"
      - "traefik.http.services.logs.loadbalancer.server.port=5000"
    restart: unless-stopped

  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: medical_frontend
    depends_on:
      - auth-service
    networks:
      - traefik-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=PathPrefix(`/`)"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    restart: unless-stopped

networks:
  traefik-net:
    driver: bridge
    name: traefik-net

volumes:
  postgres_data:
    name: medical_postgres_data
